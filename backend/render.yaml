services:
  - type: web
    name: saft-erp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci --omit=dev --no-audit
    startCommand: cd backend && NODE_ENV=production node --max-old-space-size=512 src/index.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://safe-tex.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      # Let Puppeteer download bundled Chromium during build
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: 'false'
      # Do not force a system Chrome path on Render free instances
      - key: PUPPETEER_EXECUTABLE_PATH
        value: ''
      - key: CHROME_BIN
        value: ''
      - key: PUPPETEER_USER_DATA_DIR
        value: /tmp/puppeteer_user_data
      - key: UPLOADS_DIR
        value: /opt/render/project/src/backend/uploads
      - key: ASSETS_DIR
        value: /opt/render/project/src/backend/uploads
